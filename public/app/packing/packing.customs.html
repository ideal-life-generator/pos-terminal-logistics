<ul class='clear-fix'
    style='position: absolute; height: 100%; white-space: nowrap;'
    carousel="customs:custom:150">
  <li class="favorites-element carousel-item"
      style="display: inline-block; float: none; outline: 1px solid black;">
    <a class="add-goods"
       style="background: transparent;">
      <img class="img-products"
           alt="products-clever"
           src="">
      <span class="opacity-ribbon"></span>
        <span class="favorites-price-unit">
          <span class="price">
            {{ custom.product.our_price }}
          </span>
          <span class="name-goods"
                style="font-size: 1.6vh;">
            {{ custom.product.name }}
          </span>
          <span style="display: none;" data-goods-id="1070" class="data-id"></span>
        </span>
    </a>
    <a class="rm-goods">
      0
    </a>
  </li>
</ul>
